name: svar_new
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=3.1.0 <4.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  provider: ^6.1.1
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  flutter_svg_provider:
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  google_sign_in: ^5.0.7
  firebase_core: ^2.7.1
  cloud_firestore: ^4.5.2
  firebase_auth: ^4.2.10
  firebase_storage: ^11.1.0
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  location: ^5.0.3
  confetti: ^0.7.0
  app_settings: ^5.1.1
  http: ^1.0.0
  tflite_flutter: ^0.10.4
  country_code_picker: ^3.0.0
  carousel_slider: ^4.2.1
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Nunito
      fonts: 
        - asset: assets/fonts/NunitoSemiBold.ttf
          weight: 600
        - asset: assets/fonts/NunitoExtraBold.ttf
          weight: 800
        - asset: assets/fonts/NunitoBlack.ttf
          weight: 900
        - asset: assets/fonts/NunitoBold.ttf
          weight: 700
    - family: Jokerman
      fonts: 
        - asset: assets/fonts/JokermanRegular.ttf
          weight: 400
